<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #containner{
                display: flex;
                flex-direction: row;
                margin:auto; 
                flex-wrap : wrap;
                width: 100%;
                text-align: center;
            }
            #phoneName{
                width:100%;
            }
            #center_sub{
                width:150px;
                float: left;
            }
            #center_radio{
                float: left;
            }
            #image_pick{
                margin-top: 20px;
                display: inline-block;
            }
            #image_pick_sub{
                float:left;
                margin:0px 15px;
            }
            #containner_left{
                display: inline-block;
            }
            #containner_center{
                float:left;
            }
            #center_area{

            }

            }

        <!--전체 랩-->
        <div id = "containner">

                갤럭시s9

                </div>
                <div id="image_pick">
                    <div id="image_pick_sub" >
                        <div>

                        <div >

                        </div>
                    </div>
                    <div id="image_pick_sub">

                        </div>
                        <div >
                            화이트
                        </div>
                    </div>
                    <div id="image_pick_sub">

                        </div>
                        <div >
                            핑크
                        </div>
                    </div>
                </div>
            </div>
            <!--가운데 표-->
            <div id="containner_center">
                <div id="center_area">
                    <div id="center_sub">
                        색상   
                    </div>
                    <div id="center_radio" >
                        <input type="radio" name="radio_color" value="1" checked>
                        색상1
                        <input type="radio" name="radio_color" value="2" >
                        색상2
                        <input type="radio" name="radio_color" value="3" >
                        색상3
                    </div>
                </div>
                <div id="center_area">
                    <div id="center_sub">
                        사용중인 통신사
                    </div>
                    <div id="center_radio" >
                        <input type="radio" name="radio_now_service" value="yyy" checked>
                        SK
                        <input type="radio" name="radio_now_service" value="yyy" >
                        KT
                        <input type="radio" name="radio_now_service" value="yyy" >
                        LG
                        <input type="radio" name="radio_now_service" value="yyy" >
                        알뜰폰
                    </div>
                </div>
                <div id="center_area">                    
                    <div id="center_sub">
                        사용하실 통신사
                    </div>
                    <div id="center_radio" >
                        <input type="radio" name="radio_after_service" value="yyy" checked>
                        SK
                        <input type="radio" name="radio_after_service" value="yyy" >
                        KT
                        <input type="radio" name="radio_after_service" value="yyy" >
                        LG
                    </div>
                </div>
                <div id="center_area">
                    <div id="center_sub">
                        약정 선택
                    </div>
                    <div id="center_radio">
                        <input type="radio" name="radio_select_contract" value="yyy" checked>
                        공시지원금(선택약정)
                        <input type="radio" name="radio_select_contract" value="yyy" >
                        요금제할인
                    </div>
                </div>
                <div id="center_area">
                    <div id="center_sub">
                        할부개월    
                    </div>
                    <div id="center_radio" >
                        <input type="radio" name="radio_info" value="yyy" checked>
                        24개월
                        <input type="radio" name="radio_info" value="yyy" >
                        30개월
                        <input type="radio" name="radio_info" value="yyy" >
                        36개월
                    </div>
                </div>
                <div id="center_area">
                    <div id="center_sub">
                        요금제
                    </div>
                    <div id="center_radio" >
                        <select id="centerSelect">
                            <option>요금1</option>
                            <option>요금2</option>
                            <option>요금3</option>
                            <option>요금4</option>

                </div>
