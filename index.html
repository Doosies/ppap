        <script type="text/javascript" language="javascript">
            // 핸드폰 출고가, 보조금 정보
            let PRICE_DATA;
            // 요금제 정보
            let PLAN_DATA;

            // 처음 시작시 엑셀을 불러와 json으로 변환해주는 스크립트
            function xml2json(){
                        /* set up XMLHttpRequest */
                var url = "price.xlsx";
                var oReq = new XMLHttpRequest();
                oReq.open("GET", url, true);
                oReq.responseType = "arraybuffer";

                oReq.onload = function(e) {
                    var arraybuffer = oReq.response;

                    /* convert data to binary string */
                    var data = new Uint8Array(arraybuffer);
                    var arr = new Array();
                    for (var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
                    var bstr = arr.join("");

                    /* Call XLSX */
                    var workbook = XLSX.read(bstr, {
                        type: "binary"
                    });

                    /* DO SOMETHING WITH workbook HERE */
                    //var first_sheet_name = workbook.SheetNames[0];
                    workbook.SheetNames.forEach( function(data, idx){   //시트 여러개하려면 이곳에서 반복문
                        let sheetName = data;
                        //console.log(sheetName);
                        var worksheet = workbook.Sheets[data];
                        let datas = XLSX.utils.sheet_to_json(worksheet, {raw: true});
                        //console.log(datas);
                        if(sheetName=='요금제'){
                            PLAN_DATA = datas;
                        }
                        else if(sheetName == '가격표'){
                            PRICE_DATA = datas;
                        }

                    });
                }
                oReq.send();
            }
            xml2json();
            window.onload = function(){
                $('#phone_price_value').text("1원");

                // 요금제와 가격이 들어있는 json
                var plans = new Object();

                // 요금제 갯수!
                var plan_number = Object.keys(PRICE_DATA[1]).length-4;
                for(i=0; i<plan_number; i++){
                    var key = PLAN_DATA[i]['이름'];
                    var val = PLAN_DATA[i]['요금'];
                    plans[key]=val;
                    // option을 추가해줌
                    $('#select_plan').append('<option value="'+val+'">'+key+'</option>');
                    //$('#select_plan').append('<option value="1">1번째 옵션</option>');
                }
            };
        </script>
